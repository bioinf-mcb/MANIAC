# input file is a fasta file with phage genome sequences
# each record ID should be unique

INPUT_FILE: "test/data/fragment-based.fasta"
OUTPUT_DIR: "test/output/FRAGMENT-BASED"

CDS_BASED: False
MEMORY_EFFICIENT: True
DELETE_CDS_ALIGNMENT: False
DELETE_INTERMEDIATE_FILES: True

IDENTITY: 0.3
COVERAGE: 0.7

# mmseqs params
MMSEQS_PARAMS:
  EVALUE: 1e-15
  SENSITIVITY: 7.5
  SEARCH_TYPE: 3
  ZDROP: 150
  MAX_SEQS: 10000
  MAX_SEQ_LEN: 100000
  KMER: 11
  SEED_SUB_MATRIX: "scoring/blastn-scoring.out" 
  SUB_MATRIX: "scoring/blastn-scoring.out"
