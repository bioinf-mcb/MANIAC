# input file is a fasta file with ORF sequences.
# each record should follow convention: {GENOMEID}_ORF_{ORFID}

INPUT_FILE: "test/data/cds-nt-based.fasta"
OUTPUT_DIR: "test/output/ADVANCED-CDS-NT-BASED"
MODE: "CDS_NT" # [FRAGMENTS_NT | CDS_NT | CDS_AA]
FAST: False

MEMORY_EFFICIENT: True
DELETE_INTERMEDIATE_FILES: True

# BBH & homologous proteins definition
HOMOLOGS:
  IDENTITY: 0.3
  COVERAGE: 0.7

# conservative proteins definition
CONSERVED:
  IDENTITY: 0.8 
  COVERAGE: 0.5

# mmseqs params
MMSEQS_PARAMS:
  EVALUE: 1e-15
  SENSITIVITY: 7.5
  ZDROP: 150
  MAX_SEQS: 10000
  MAX_SEQ_LEN: 100000
  KMER: 11
  SEED_SUB_MATRIX: "scoring/blastn-scoring.out" 
  SUB_MATRIX: "scoring/blastn-scoring.out"