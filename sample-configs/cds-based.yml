# Calculation of wGRR 
# as input provide protein fasta file for each phage as seperate file.

input_dir: "INPUT"
output_dir: "OUPUT"
input_extension: "fasta"

bbh: True

threads: 16

eval_filter: 10
identity_filter: 0.3
coverage_filter: 0.7

# calculation of wGRR needs search-type 1 (protein space)
mmseqs_params:
  '--search-type 1 -a --max-seqs 10000 --max-seq-len 100000 -s 7.5 --mask 0 -e 1e-15 -k 16 --zdrop 150 
  --seed-sub-mat "scoring/blastn-scoring.out" 
  --sub-mat "scoring/blastn-scoring.out"'


